        <div id="sitemap-container"><input type="text" id="sitemap-search" placeholder="Search pages..." style="width:100%;padding:8px;margin-bottom:16px;box-sizing:border-box;font-size:16px;" /><div id="sitemap-results"></div></div><script>var pages = [{"url":"/music/playing-changes/","title":"How to play changes","description":"I started improvising on guitar well before I learned what changes were or how to read music. My first experiences","filename":"playing-changes"},{"url":"/music/nasvhille-music-october-2020/","title":"Nashville Artists October 2020","description":"[Burglar Alarm Pts. 1 and 2 by Willie Dustice](https://willie-dustice.bandcamp.com/)","filename":"nasvhille-music-october-2020"},{"url":"/cancer/side-effects-9-6-2025/","title":"Side Effects (First Infusion)","description":"This day hit hard.","filename":"side-effects-9-6-2025"},{"url":"/cancer/first-infusion-of-chemo-9-4-2025/","title":"My First Chemotherapy Infusion","description":"Yesterday was crazy. I have never been more zonked in my life.","filename":"first-infusion-of-chemo-9-4-2025"},{"url":"/cancer/finding-out-8-30-2025/","title":"The Summer I Got Cancer","description":"This is a detailed account of how I learned I had cancer. This is mostly for me, to process the events that have happened this summer. I never thought I would be someone who gets cancer young. I worked out regularly, ate well, could run 10k, climb hard, and always felt like I had an endless pool of energy to pull from.","filename":"finding-out-8-30-2025"},{"url":"/cancer/second-infusion-of-chemo-9-18-2025/","title":"Second Chemotherapy Infusion - NEW GUITAR!?","description":"I had a good week. By the 9th, I finally started to feel human again. I even went climbing with Jackson and managed to get to the chains on one of the longer 5.10s at the Power Plant. The walls there are about 50 feet, and it‚Äôs a great spot for lead climbing. My neck was still a little swollen, so looking left was tough. I bailed on one of the routes that had a leftward move on the ceiling/overhang.","filename":"second-infusion-of-chemo-9-18-2025"},{"url":"/cancer/finishing-chemo-dec-16-2025/","title":"Finishing Chemo","description":"The second half of treatment felt like it went by faster than the first, or maybe I just got better at distracting myself and dissociating on treatment weeks.","filename":"finishing-chemo-dec-16-2025"},{"url":"/cancer/halfway-10-1-2025/","title":"Halfway","description":"These past two weeks have been a mix of milestones, migraines, and moving boxes. My last two infusions went pretty smoothly, though the migraines afterword were rough. I managed to get some climbing in with Jackson and learned a few new songs on guitar.","filename":"halfway-10-1-2025"},{"url":"/cancer/starting-the-second-half-of-treatment-11-5-2025/","title":"Starting the Second Half of Treatment","description":"The PET scan came back clean, and I‚Äôm officially in complete remission!!!!","filename":"starting-the-second-half-of-treatment-11-5-2025"},{"url":"/recipes/micro-recipes/","title":"Eco Micro Recipes","description":"Blend 1 tbsp almond butter to 1 cup water. You can also experiment with other nut varieties. Cashew milk is my favorite for coffee and tea. Peanut butter milk is amazing in chocolate granola or cereal.","filename":"micro-recipes"},{"url":"/recipes/one-bowl-no-knead-bread/","title":"One bowl dutch oven no-knead bread recipe","description":"Based on the NYT no-knead recipe, simplified.","filename":"one-bowl-no-knead-bread"},{"url":"/programming/vestaboard-githubactions/","title":"Ascend with Automation: Vestaboard and GitHub Actions Inspired Consistency in My Rock Climbing Training","description":"Hey, I'm John Franke, a member of the platform team at Vestaboard. I'm excited to share my journey of preparing for the fall rock climbing season and how Vestaboard, along with GitHub Actions, played a crucial role in my successful off-wall training routine.","filename":"vestaboard-githubactions"},{"url":"/programming/raspberry-pi-kodi/","title":"Raspberry Pi Media Server with Kodi and ExFAT External Drive","description":"> Written January 7th, 2023","filename":"raspberry-pi-kodi"},{"url":"/programming/statemachine/","title":"So you need a TypeScript State Machine?","description":"Here is a simple, less than 50 line, state machine example in TypeScript for a switch.","filename":"statemachine"},{"url":"/programming/react-intro/","title":"Let's make a React App.","description":"A common pattern in modern web development is the Single Page Application, or (SPA). This concept is where a single index.html file is sent to a browser that contains the code to run your application. It may request other resources like css files and javascript chunks depending on the size of your application and the framework and libraries you use. For this tutorial we will use create-react-app to spin up your first app. We will also put the app behind version control.","filename":"react-intro"},{"url":"/programming/functions/","title":"1. Setup a Node.JS environment and write your first function","description":"These posts are designed to familiarize yourself with modern web development tools as well as teach you JavaScript. I will be using MacOS for these tutorials. Here is a list of tools for getting started.","filename":"functions"},{"url":"/recipes/","title":"Recipes","description":"[Eco Micro recipes](micro-recipes/)","filename":"recipes"},{"url":"/music/","title":"üé∏ Music","description":"[Gardens üå±](https://open.spotify.com/artist/5N9x2S8mZSVuJVd1MOc1bc)","filename":"music"},{"url":"/climbing/","title":"Climbing","description":"Every February, I climb for charity. This year I will donate $1 for every route or boulder sent to [MICA Project](https://www.mica-project.org/). You can donate to my fundraiser [here](https://ig.me/1SsLF2kgo4a4nXz) or directly on their website.","filename":"climbing"},{"url":"/cancer/","title":"Cancer","description":"[Summer 2025: The Summer I Got Cancer] e.children[a];    var bNode = node.children[b];    var aLabel = aNode.pages.length > 0 ? aNode.pages[0].title : a;    var bLabel = bNode.pages.length > 0 ? bNode.pages[0].title : b;    return aLabel.toLowerCase().localeCompare(bLabel.toLowerCase());  });  keys.forEach(function(k) {    var child = node.children[k];    var li = document.createElement('li');    li.style.marginBottom = '8px';    li.style.marginTop = '12px';    var label = k.charAt(0).toUpperCase() + k.slice(1).replace(/-/g, ' ');    li.innerHTML = '<strong>' + label + '</strong>';    ul.appendChild(li);    renderTree(child, li);  });  container.appendChild(ul);}function renderFlat(items) {  var ul = document.createElement('ul');  ul.style.listStyle = 'none';  ul.style.paddingLeft = '0';  items.sort(function(a, b) {    return a.title.toLowerCase().localeCompare(b.title.toLowerCase());  }).forEach(function(p) {    var li = document.createElement('li');    li.style.marginBottom = '8px';    li.innerHTML = '<a href="' + p.url + '">' + p.title + '</a>' + (p.description ? '<br/><small>' + p.description + '</small>' : '');    ul.appendChild(li);  });  results.appendChild(ul);}function render(filter) {  var q = filter.toLowerCase();  results.innerHTML = '';  if (q) {    var matched = pages.filter(function(p) {      return p.title.toLowerCase().indexOf(q) !== -1 || p.description.toLowerCase().indexOf(q) !== -1 || p.filename.toLowerCase().indexOf(q) !== -1;    });    renderFlat(matched);  } else {    var tree = buildTree(pages);    renderTree(tree, results);  }}input.addEventListener('input', function() { render(this.value); });render('');</script>

    <script>
      // hide back button on home page
      window.onload = function () {
        const backLink = document.getElementById("backLink");
        let path = window.location.pathname;

        // Hide button if we're at root
        if (path === "/") return;

        backLink.style.display = "inline";

        // Remove trailing slash (except for root)
        if (path.endsWith("/") && path !== "/") {
          path = path.slice(0, -1);
        }

        // Remove the last segment
        let parentPath = path.substring(0, path.lastIndexOf("/")) || "/";

        backLink.href = parentPath;
      };

      document.addEventListener("DOMContentLoaded", (event) => {
        document.querySelectorAll("pre code").forEach((el) => {
          hljs.highlightElement(el);
        });
      });
    </script>
