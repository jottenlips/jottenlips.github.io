        <div id="sitemap-container"><input type="text" id="sitemap-search" placeholder="Search pages..." style="width:100%;padding:8px;margin-bottom:16px;box-sizing:border-box;font-size:16px;" /><ul id="sitemap-results" style="list-style:none;padding:0;"></ul></div><script>var pages = [{"url":"/micro-recipes/","title":"Eco Micro Recipes | Agave Site","description":"Blend 1 tbsp almond butter to 1 cup water. You can also experiment with other nut varieties. Cashew milk is my favorite for coffee and tea. Peanut butter milk is amazing in chocolate granola or cereal.","filename":"micro-recipes"},{"url":"/one-bowl-no-knead-bread/","title":"One bowl dutch oven no-knead bread recipe | Agave Site","description":"Based on the NYT no-knead recipe, simplified.","filename":"one-bowl-no-knead-bread"},{"url":"/second-infusion-of-chemo-9-18-2025/","title":"Second Chemotherapy Infusion - NEW GUITAR!? | Agave Site","description":"I had a good week. By the 9th, I finally started to feel human again. I even went climbing with Jackson and managed to get to the chains on one of the longer 5.10s at the Power Plant. The walls there are about 50 feet, and it‚Äôs a great spot for lead climbing. My neck was still a little swollen, so looking left was tough. I bailed on one of the routes that had a leftward move on the ceiling/overhang.","filename":"second-infusion-of-chemo-9-18-2025"},{"url":"/finding-out-8-30-2025/","title":"The Summer I Got Cancer | Agave Site","description":"This is a detailed account of how I learned I had cancer. This is mostly for me, to process the events that have happened this summer. I never thought I would be someone who gets cancer young. I worked out regularly, ate well, could run 10k, climb hard, and always felt like I had an endless pool of energy to pull from.","filename":"finding-out-8-30-2025"},{"url":"/starting-the-second-half-of-treatment-11-5-2025/","title":"Starting the Second Half of Treatment | Agave Site","description":"The PET scan came back clean, and I‚Äôm officially in complete remission!!!!","filename":"starting-the-second-half-of-treatment-11-5-2025"},{"url":"/halfway-10-1-2025/","title":"Halfway | Agave Site","description":"These past two weeks have been a mix of milestones, migraines, and moving boxes. My last two infusions went pretty smoothly, though the migraines afterword were rough. I managed to get some climbing in with Jackson and learned a few new songs on guitar.","filename":"halfway-10-1-2025"},{"url":"/finishing-chemo-dec-16-2025/","title":"Finishing Chemo | Agave Site","description":"The second half of treatment felt like it went by faster than the first, or maybe I just got better at distracting myself and dissociating on treatment weeks.","filename":"finishing-chemo-dec-16-2025"},{"url":"/side-effects-9-6-2025/","title":"Side Effects (First Infusion) | Agave Site","description":"This day hit hard.","filename":"side-effects-9-6-2025"},{"url":"/first-infusion-of-chemo-9-4-2025/","title":"My First Chemotherapy Infusion | Agave Site","description":"Yesterday was crazy. I have never been more zonked in my life.","filename":"first-infusion-of-chemo-9-4-2025"},{"url":"/climbing/","title":"Climbing | Agave Site","description":"Every February, I climb for charity. This year I will donate $1 for every route or boulder sent to [MICA Project](https://www.mica-project.org/). You can donate to my fundraiser [here](https://ig.me/1SsLF2kgo4a4nXz) or directly on their website.","filename":"climbing"},{"url":"/cancer/","title":"Cancer | Agave Site","description":"[Summer 2025: The Summer I Got Cancer](finding-out-8-30-2025/)","filename":"cancer"},{"url":"/recipes/","title":"Recipes | Agave Site","description":"[Eco Micro recipes](micro-recipes/)","filename":"recipes"},{"url":"/raspberry-pi-kodi/","title":"Raspberry Pi Media Server with Kodi and ExFAT External Drive | Agave Site","description":"> Written January 7th, 2023","filename":"raspberry-pi-kodi"},{"url":"/functions/","title":"1. Setup a Node.JS environment and write your first function | Agave Site","description":"These posts are designed to familiarize yourself with modern web development tools as well as teach you JavaScript. I will be using MacOS for these tutorials. Here is a list of tools for getting started.","filename":"functions"},{"url":"/vestaboard-githubactions/","title":"Ascend with Automation: Vestaboard and GitHub Actions Inspired Consistency in My Rock Climbing Training | Agave Site","description":"Hey, I'm John Franke, a member of the platform team at Vestaboard. I'm excited to share my journey of preparing for the fall rock climbing season and how Vestaboard, along with GitHub Actions, played a crucial role in my successful off-wall training routine.","filename":"vestaboard-githubactions"},{"url":"/statemachine/","title":"So you need a TypeScript State Machine? | Agave Site","description":"Here is a simple, less than 50 line, state machine example in TypeScript for a switch.","filename":"statemachine"},{"url":"/react-intro/","title":"Let's make a React App. | Agave Site","description":"A common pattern in modern web development is the Single Page Application, or (SPA). This concept is where a single index.html file is sent to a browser that contains the code to run your application. It may request other resources like css files and javascript chunks depending on the size of your application and the framework and libraries you use. For this tutorial we will use create-react-app to spin up your first app. We will also put the app behind version control.","filename":"react-intro"},{"url":"/nasvhille-music-october-2020/","title":"Nashville Artists October 2020 | Agave Site","description":"[Burglar Alarm Pts. 1 and 2 by Willie Dustice](https://willie-dustice.bandcamp.com/)","filename":"nasvhille-music-october-2020"},{"url":"/playing-changes/","title":"How to play changes | Agave Site","description":"I started improvising on guitar well before I learned what changes were or how to read music. My first experiences","filename":"playing-changes"},{"url":"/programming/","title":"Programming | Agave Site","description":"[1. Intro to Node.js, local development, and JavaScript functions](functions/)","filename":"programming"},{"url":"/blog/","title":"Blog | Agave Site","description":"[climbing](climbing/)","filename":"blog"},{"url":"//","title":"John Ottenlips Franke | Blog | Music | Programming | Climbing","description":"Hey, I am John Franke, a programmer and musician living in the midwest.","filename":"index"},{"url":"/contribute/","title":"Like what I do? | Agave Site","description":"[![ko-fi](https://www.ko-fi.com/img/githubbutton_sm.svg)](https://ko-fi.com/K3K01P2WT)","filename":"contribute"},{"url":"/music/","title":"üé∏ Music | Agave Site","description":"[Gardens üå±](https://open.spotify.com/artist/5N9x2S8mZSVuJVd1MOc1bc)","filename":"music"}];var input = document.getElementById('sitemap-search');var results = document.getElementById('sitemap-results');function render(filter) {  var q = filter.toLowerCase();  results.innerHTML = '';  pages.forEach(function(p) {    if (!q || p.title.toLowerCase().indexOf(q) !== -1 || p.description.toLowerCase().indexOf(q) !== -1 || p.filename.toLowerCase().indexOf(q) !== -1) {      var li = document.createElement('li');      li.style.marginBottom = '12px';      li.innerHTML = '<a href="' + p.url + '">' + p.title + '</a>' + (p.description ? '<br/><small>' + p.description + '</small>' : '');      results.appendChild(li);    }  });}input.addEventListener('input', function() { render(this.value); });render('');</script>

    <script>
      // hide back button on home page
      window.onload = function () {
        const backLink = document.getElementById("backLink");
        let path = window.location.pathname;

        // Hide button if we're at root
        if (path === "/") return;

        backLink.style.display = "inline";

        // Remove trailing slash (except for root)
        if (path.endsWith("/") && path !== "/") {
          path = path.slice(0, -1);
        }

        // Remove the last segment
        let parentPath = path.substring(0, path.lastIndexOf("/")) || "/";

        backLink.href = parentPath;
      };

      document.addEventListener("DOMContentLoaded", (event) => {
        document.querySelectorAll("pre code").forEach((el) => {
          hljs.highlightElement(el);
        });
      });
    </script>
